<!DOCTYPE html>
<html>
<head>
	<title>HTML Hyperlink</title>
</head>
<body>

	<!-- Eksternal URL -->
	<p>Klik <a href="https://www.google.com" target="_blank">disini</a> untuk menuju halaman eksternal google.</p>

	<!-- Internal URL (domain di folder yang sama)-->
	<p>Klik <a href="halaman2.html">disini</a> untuk menuju halaman 2.</p>

	<!-- Relative URL (domain yang berbeda folder)-->
	<p>Klik <a href="admin/admin.html">disini</a> untuk menuju halaman admin (Relative URL)</p>

	<p>Klik <a href="user/halaman4.html">disini</a> untuk menuju halaman 4 (Relative URL 2)</p>

	<!-- Direct anchor URL (menggunakan element(id/class/dll)) -->
	<p>Klik <a href="anchor.html#bagian3">disini</a> untuk menuju bagian 3 halaman anchor</p>

	<!-- <a target=""></a>
	_self = link di halaman yang sama
	_blank = tab baru
	_parent = tbd
	_top = tbd
	-->



</body>
</html>
