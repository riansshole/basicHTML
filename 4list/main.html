<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>

	<!-- <ol> adalah list terurut (ordered list</ol> -->

	<h3>To Do List in the Morning</h3>
		<ol type="1">
			<li>Bangun pagi</li>
			<li>Sarapan</li>
			<li>Tidur lagi</li>
		</ol>

	<!-- <ul> adalah list tidak terurut (unordered list </ul> -->
	<hr>
	<h3>Saat sarapan, saya akan makan:</h3>
		<ul type="disc">
			<li>Nasi goreng</li>
			<li>Cereal</li>
			<li>Telur</li> 
		</ul>

	<!-- <dl> adalah list definisi / terminologi (definition list) </dl> -->
	<hr>
	<h3>Pemrograman Web 1</h3>
		<dl>
			<dt><strong><b>HTML</b></strong></dt>
			<dd>Hyperteks Markup Language</dd>
			<dt><strong>CSS</strong></dt>
			<dd>Cascading Style Sheet</dd>
		</dl>
</body>
</html>
