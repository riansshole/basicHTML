<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

	<p> ini adalah paragraf 1 </p>
	<br><!-- space baru atau seperti \n pada python -->
	<p2> ini adalah <br> paragraf 2 </p2>
	<hr><!-- garis horizontal -->

	<p3><b>Selamat datang!</b> di kuliah pemrograman</p3>
	<br>
	<p4>Nama saya adalah <i><u>Rahmadiyan Muhammad</u></i></p4>
	<br>
	<hr>
	
	<!-- (strong) = bold. (em) = italic -->
	<p5><strong>PENGUMUMAN.</strong> kuliah pemrograman web 1,senin 12 januari 2021 <em> ditiadakan!</em></p5>

</body>
</html>
