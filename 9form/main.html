<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

	<!-- 
	Elemen form: 
		-input = user input
		-textarea = textfield (lebih banyak string)
		-select = drop down / comberbox
		-button = tombol
		-label = menandai elemen input
	-->

	<!-- 
		input = <input type=""> 
		
		text
		password
		radiobutton
		checkbox
	-->
	<h1>Login</h1>
	<p>The time is @DateTime.Now</p>
	<form>
		<label for="username">username :</label><input type="text" id="username">
		
		<br>
		
		<label for="password">password :</label><input type="password" id="password">
		
		<br>
		
		<p>Jenis kelamin:</p>
		<input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
		<input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
		
		<br>

		<p>Hobby:</p>
		<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
		<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
		<input type="checkbox" id="menggambar"><label for="menggambar">menggambar</label>
		<input type="checkbox" id="menembak"><label for="menembak">menembak</label>

		<br>

		<select><b><label for="matakuliah">Mata kuliah:</label></b>
			<option>MATA KULIAH</option>
			<option>Ilmu Komunikasi</option>
			<option>Ilmu Hukum</option>
			<option>Sastra</option>
			<option>Bisnis</option>
			<option>Administrasi</option>
			<option>Psikologi</option>
			<option>Ilmu Pengetahuan Alam</option>
		</select>

		<br>

		<button type="submit">Kirim!</button><button type="reset">Ulang!</button>
	</form>



</body>
</html>
