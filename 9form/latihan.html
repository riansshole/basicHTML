<!DOCTYPE html>
<html>
<head>
	<title>Latihan</title>
</head>
<body>
	<form>
	<table>
		<tr>
			<td><label for="username">Username:</label></td>
			<td><input type="text" id="username"></td>
		</tr>
		<tr>
			<td><label for="password">Password:</label></td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2"><input type="radio" id="pria" name="gender"><label for="Pria">Pria</label>
			<input type="radio" id="wanita" name="gender"><label for="Wanita">Wanita</label>
			</td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2"><input type="checkbox" id="checkbox1"><label for="checkbox1">Checkbox 1</label>
			<input type="checkbox" id="checkbox2"><label for="checkbox2">Checkbox 2</label></td>
		</tr>
		<tr>
			<td><label for="matakuliah">Matakuliah:</label></td>
			<td><select>
				<option>Select here</option>
				<option>Ilmu Sejarah</option>
				<option>Arkeologi</option>
				<option>Sastra Inggris</option>
				<option>Sastra Belanda</option>
				<option>Sastra Jawa</option>
				<option>Sastra Prancis</option>
				<option>Sastra Arab</option>
				<option>Sastra Cina</option>
				<option>Sastra Rusia</option>
				<option>Bahasa dan Budaya Korea</option>
			</select></td>
		</tr>
		<tr>
			<td>
				<label for="comment">Comment:</label>
			</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2">
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
